{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Your uploaded files
</h1>

<table class="table is-fullwidth is-hoverable is-striped">
{% for file in files %}
  <tr>
    <td>{{ file.filename }}</td>
    <td><a href="{{ url_for('main.files_download', file_id=file._id) }}" target="new"><i class="fas fa-download"></i></a></td>
    <td><i class="fas fa-qrcode"></i></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
